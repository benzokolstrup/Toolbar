<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--GOOGLE FONTS-->
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <!--STYLESHEETS-->
        <link rel="stylesheet" href="styles/standard.css">
        <link rel="stylesheet" href="styles/switch.css">
        <link rel="stylesheet" href="styles/contact_module_style.css">
        <link rel="stylesheet" href="styles/calculator_module_style.css">
        <link rel="stylesheet" href="styles/weather_module_style.css">
        <link rel="stylesheet" href="styles/dragable_module_style.css">
        <!--SCRIPTS-->
        <script defer src="scripts/theme_switch_script.js"></script>
        <script defer src="scripts/contact_module_script.js"></script>
        <script defer src="scripts/calculator_module_script.js"></script>
        <script defer src="scripts/weather_module_script.js"></script>
        <script defer src="scripts/dragable_element.js"></script>
        <script defer src="scripts/activate_tools.js"></script>
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/cdafb2c613.js" crossorigin="anonymous"></script>
        <title>Start Creating</title>
    </head>
<body>
    <div id="main-wrapper">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item nav-logo tool" data-tool="logo">
                    <span class="nav-link logo-link">
                        <span class="link-text logo">Create</span>
                        <i class="fas fa-angle-double-left"></i>
                    </span>
                </li>
                <li class="nav-item tool">
                    <span class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span class="link-text">Todo</span>
                    </span>
                </li>
                <li class="nav-item tool">
                    <span class="nav-link">
                        <i class="fas fa-palette"></i>
                        <span class="link-text">Color</span>
                    </span>
                </li>
                <li class="nav-item tool"  data-tool="weather">
                    <span class="nav-link">
                        <i class="fas fa-cloud"></i>
                        <span class="link-text">Weather</span>
                    </span>
                </li>
                <li class="nav-item tool">
                    <span class="nav-link">
                        <i class="fas fa-clock"></i>
                        <span class="link-text">Time</span>
                    </span>
                </li>
                <li class="nav-item tool" data-tool="game">
                    <span class="nav-link">
                        <i class="fas fa-gamepad"></i>
                        <span class="link-text">Game</span>
                    </span>
                </li>
                <li class="nav-item tool" data-tool="calculator">
                    <span class="nav-link">
                        <i class="fas fa-calculator"></i>
                        <span class="link-text">Calculator</span>
                    </span>
                </li>
                <li class="nav-item tool contact" data-tool="contact">
                    <span class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span class="link-text">Contact</span>
                    </span>
                </li>
                <li class="nav-item">
                    <div class="nav-link">
                        <label for="switch"><i class="fas fa-paint-roller"></i></label>
                    <div class="switch-container">
                        <input id="switch" class="theme-switch" type="checkbox" ><label class="switch-label" for="switch"></label>
                    </div>
                </div>
                </li>
            </ul>
        </nav>
        <main class="main-content">

        </main>
        <footer class="footer-container">
        </footer>
    </div>







        <!--CONTACT MODULE TEMPLATE-->
        <div id="contact-module-container" class="hidden module">
            <div class="contact-module-inner">
                <div class="contact-module-close">&#9587;</div>
                <h2 class="contact-module-title">Contact us</h2>
                <form action="" class="contact-module-form" autocomplete="off">
                    <input type="text" name="name" class="contact-module-input" placeholder="NAME" autocomplete="off" value="">
                    <input type="text" name="email" class="contact-module-input" placeholder="EMAIL" autocomplete="off" value="">
                    <textarea name="message" class="contact-module-textarea" cols="10" rows="2" placeholder="MESSAGE"></textarea>
                    <button class="contact-module-button">Send Your Message</button>
                </form>
                <p class="contact-module-error-message hidden">Invalid email</p>
            </div>
        </div>
        <!--CALCULATOR MODULE TEMPLATE-->
        <div id="calculator-module-wrapper" class="hidden module dragable" data-module="calculator"> 
            <div id="calculator-module">
                <div class="display"><span class="display-number"></span></div>
                <div class="button-wrapper">
                    <div class="number-buttons-wrapper">
                        <div class="button value-button" data-button-value="7">7</div>
                        <div class="button value-button" data-button-value="8">8</div>
                        <div class="button value-button" data-button-value="9">9</div>
                        <div class="button value-button" data-button-value="4">4</div>
                        <div class="button value-button" data-button-value="5">5</div>
                        <div class="button value-button" data-button-value="6">6</div>
                        <div class="button value-button" data-button-value="1">1</div>
                        <div class="button value-button" data-button-value="2">2</div>
                        <div class="button value-button" data-button-value="3">3</div>
                        <div class="button value-button" data-button-value="0">0</div>
                        <div class="button value-button" data-button-value=".">.</div>
                        <div class="button delete-button" data-button-value="delete">DEL</div>
                    </div>
                    <div class="function-buttons-wrapper">
                        <div class="button function-button"  data-button-value="clear">c</div>
                        <div class="button function-button"  data-button-value="plus">&plus;</div>
                        <div class="button function-button"  data-button-value="minus">&minus;</div>
                        <div class="button function-button"  data-button-value="times">&times;</div>
                        <div class="button function-button"  data-button-value="divide">&divide;</div>
                        <div class="button function-button"  data-button-value="equal">&#61;</div>
                    </div>
                </div>
            </div>
        </div>
        <!--WEATHER MODULE TEMPLATE-->
        <div id="weather-module-wrapper" class="hidden module dragable" data-module="weather">
            <div id="weather-module">
                <div class="container">
                    <input type="text" class="search-input" placeholder="">
                    <div class="error-text-container hidden">
                        <span class="error-text">Invalid search term</span>
                    </div>
                </div>
                <div class="container title-container">
                    <h2 class="title city"></h2>
                    <p class="title date"></p>
                </div>
                <div class="container spec-container">
                    <div class="specification" data-spec="temperature"></div>
                    <div class="specification" data-spec="description"></div>
                    <div class="specification" data-spec="to-from"></div>
                </div>
            </div>
        </div>
        <!--DRAGABLE ELEMENTS EXAMPLE-->
        <div id="draganddrop-module-wrapper" class="hidden" data-module="game">
            <div class="drag-box dragable">1</div>
            <div class="drag-box dragable">2</div>
            <div class="drag-box dragable">3</div>
            <div class="drag-box dragable">4</div>
            <div class="drag-box dragable">5</div>
            <div class="drag-box dragable">6</div>
            <div class="drag-box dragable">7</div>
            <div class="drag-box dragable">8</div>
            <div class="drag-box dragable">9</div>
            <div class="drag-box dragable">0</div>
        </div>
    <div class="backdrop hidden"></div>
</body>
</html>
