<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--GOOGLE FONTS-->
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <!--STYLESHEETS-->
        <link rel="stylesheet" href="styles/standard.css">
        <!--SCRIPTS-->
        <script defer src="scripts/theme_switch_script.js"></script>
        <script defer src="scripts/contact_module_script.js"></script>
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/cdafb2c613.js" crossorigin="anonymous"></script>
        <title>Start Creating</title>
    </head>
<body>
    <div id="main-wrapper">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item nav-logo">
                    <a href="index.html" class="nav-link logo-link">
                        <span class="link-text logo">Create</span>
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="todo_page.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span class="link-text">Todo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="color_page.html" class="nav-link">
                        <i class="fas fa-palette"></i>
                        <span class="link-text">Color</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cloud"></i>
                        <span class="link-text">Weather</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-clock"></i>
                        <span class="link-text">Time</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-gamepad"></i>
                        <span class="link-text">Game</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calculator"></i>
                        <span class="link-text">Calculator</span>
                    </a>
                </li>
                <li class="nav-item contact">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span class="link-text">Contact</span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-link">
                        <label for="switch"><i class="fas fa-paint-roller"></i></label>
                    <div class="switch-container">
                        <input id="switch" class="theme-switch" type="checkbox" ><label class="switch-label" for="switch"></label>
                    </div>
                </div>
                </li>
            </ul>
        </nav>
        <main class="main-content">

        </main>
        <footer class="footer-container">
        </footer>
    </div>
        <!--CONTACT MODULE TEMPLATE-->
        <div id="contact-module-container" class="hidden">
            <div class="contact-module-inner">
                <div class="contact-module-close">&#9587;</div>
                <h2 class="contact-module-title">Contact us</h2>
                <form action="" class="contact-module-form" autocomplete="off">
                    <input type="text" name="name" class="contact-module-input" placeholder="NAME" autocomplete="off" value="">
                    <input type="text" name="email" class="contact-module-input" placeholder="EMAIL" autocomplete="off" value="">
                    <textarea name="message" class="contact-module-textarea" cols="10" rows="2" placeholder="MESSAGE"></textarea>
                    <button class="contact-module-button">Send Your Message</button>
                </form>
                <p class="contact-module-error-message hidden">Invalid email</p>
            </div>
        </div>
    <div class="backdrop hidden"></div>
</body>
</html>
