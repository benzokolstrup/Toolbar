<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee Hairline' rel='stylesheet'>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/cdafb2c613.js" crossorigin="anonymous"></script>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/todo_style.css">
    <title>Start Creating</title>
</head>
<body>
    <div id="main-wrapper">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item nav-logo">
                    <a href="index.html" class="nav-link logo-link">
                        <span class="link-text logo">Create</span>
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="todo_page.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span class="link-text">Todo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="color_page.html" class="nav-link">
                        <i class="fas fa-palette"></i>
                        <span class="link-text">Color</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cloud"></i>
                        <span class="link-text">Weather</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-clock"></i>
                        <span class="link-text">Time</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-gamepad"></i>
                        <span class="link-text">Game</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calculator"></i>
                        <span class="link-text">Calculator</span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-link">
                        <label for="switch"><i class="fas fa-paint-roller"></i></label>
                        <div class="switch-container">
                            <input id="switch" class="theme-switch" type="checkbox" ><label class="switch-label" for="switch"></label>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="hero-card">
                <div class="todo-wrapper">
                    <div class="all-tasks">
                        <h2 class="task-list-title">TO-DO LISTS</h2>
                        <form action="" data-new-list-form>
                            <input type="text" class="new list" placeholder="Add todo here..." aria-label="new list name" data-new-list-input>
                            <button class="btn add create-list" aria-label="create new list">+</button>
                        </form>
                        <ul class="task-list" data-lists></ul>
                    </div>
                    <div class="todo-list" data-list-display-container>
                        <div class="todo-header">
                            <h2 class="list-title" data-list-title></h2>
                            <form action="" data-new-task-form>
                                <input type="text" class="new list" placeholder="Create new tasks here..." aria-label="new task name" data-new-task-input>
                                <button class="btn add task" aria-label="create new task">+</button>
                            </form>
                            <p class="task-count" data-list-count></p>
                        </div>
                        <div class="todo-body">
                            <div class="tasks" data-tasks></div>
                            <div class="new-task-creator">
                            </div>
                        </div>
                        <div class="delete-stuff">
                            <button class="btn clear" data-clear-complete-tasks-button>Clear tasks</button>
                            <button class="btn delete" data-delete-list-button>Delete list</button>
                        </div>
                    </div>
                </div>
                <template id="task-template">
                    <div class="task">
                        <input type="checkbox">
                        <label><span class="custom-checkbox"></span></label>
                    </div>
                </template>
            </div>
        </main>
    </div>
    <footer class="footer-container"></footer>
<!--SCRIPTS-->
<script src="scripts/theme_switch_script.js"></script>
<script src="scripts/todo_script.js"></script>
</body>
</html>
